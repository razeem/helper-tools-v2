<mat-grid-list cols="4" rowHeight="25rem" gutterSize="0.5rem">
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightgreen'">
    <mat-card>
      <mat-card-content>Simple card</mat-card-content>

      <div class="example-container m-5">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Fill form field</mat-label>
            <mat-icon fontIcon="currency_rupee" matPrefix></mat-icon>
            <input matInput type="number" class="example-right-align"
              placeholder="0">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput type="number" class="example-right-align"
              placeholder="0">
            <mat-icon fontIcon="currency_rupee" matPrefix></mat-icon>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="lightgreen"
            (click)="calculateTax()">Calculate Tax</button>
        </div>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'lightgreen'">
    One
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2" [style.background]="'lightgreen'">
    One
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'lightgreen'">
    <div *ngIf="taxCalculated" class="result">
      <p>Your income tax: {{ taxAmount }}</p>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightgreen'">
    One
  </mat-grid-tile>
</mat-grid-list>
